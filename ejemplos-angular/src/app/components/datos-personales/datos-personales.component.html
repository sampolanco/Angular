<div class="container py-4">
  <div class="row">
    <div class="col-md-2">
      <img src={{personaDatos.rutaImagen}} class="img-thumbnail maxAlto150" alt="...">
    </div>
    <div class="col-md-10">
      <h3>{{personaDatos.nombre | capitalizado}}</h3>
      <h5>{{personaDatos.titulo | capitalizado}}</h5>
      <table >
        <tr>
          <td><img src="assets/img/iconos/map-pin.svg" alt=""></td>
          <td>{{personaDatos.ciudad +', '+ personaDatos.estado}}</td>
        </tr>
        <tr>
          <td><img src="assets/img/iconos/gift.svg" alt=""></td>
          <td>{{personaDatos.fechaNacimiento}}</td>
        </tr>
        <tr>
          <td><img src="assets/img/iconos/mail.svg" alt=""></td>
          <td>{{personaDatos.correo}}</td>
        </tr>
      </table>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
        <h4>Presentacion</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        {{personaDatos.descripcion}}
    </div>
  </div>
</div>
